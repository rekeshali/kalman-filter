<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Extended Kalman Filter - Wave Tracking</title>
  <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
  <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/hammerjs@2.0.8/hammer.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@2.0.1/dist/chartjs-plugin-zoom.min.js"></script>

  <!-- GIF Recording Libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gif.js/0.2.0/gif.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
</head>
<body class="bg-gray-900 min-h-screen py-8">
  <div id="root"></div>

  <!-- Load modular dependencies in order (regular JS) -->
  <!-- 1. Utils -->
  <script src="./utils/noise.js"></script>
  <script src="./utils/event-emitter.js"></script>

  <!-- 2. Physics/Filter -->
  <script src="./physics/wave-simulator.js"></script>
  <script src="./config.js"></script>
  <script src="./filter/kalman-filter.js"></script>

  <!-- 3. Services -->
  <script src="./services/storage-service.js"></script>
  <script src="./services/data-collector.js"></script>
  <script src="./services/chart-manager.js"></script>
  <script src="./services/gif-recorder.js"></script>

  <!-- 4. Models -->
  <script src="./models/parameter-model.js"></script>
  <script src="./models/problem-type-model.js"></script>
  <script src="./models/tab-model.js"></script>
  <script src="./models/simulation-state.js"></script>

  <!-- 5. Controllers -->
  <script src="./controllers/simulation-controller.js"></script>

  <!-- 6. Components (React with Babel) -->
  <script type="text/babel" src="./components/tooltip.js"></script>
  <script type="text/babel" src="./components/control-panel.js"></script>
  <script type="text/babel" src="./components/parameter-controls.js"></script>
  <script type="text/babel" src="./components/chart-canvas.js"></script>
  <script type="text/babel" src="./components/tab-bar.js"></script>
  <script type="text/babel" src="./components/ekf-flowchart.js"></script>
  <script type="text/babel" src="./components/welcome-screen.js"></script>
  <!-- Header revamp components -->
  <script type="text/babel" src="./components/problem-type-selector.js"></script>
  <script type="text/babel" src="./components/simulation-slot.js"></script>
  <script type="text/babel" src="./components/simulation-grid.js"></script>

  <!-- 7. Main View -->
  <script type="text/babel" src="./views/app-view.js"></script>

  <!-- OLD: Legacy monolithic app (kept for rollback) -->
  <!-- <script type="text/babel" src="./app.js"></script> -->

  <!-- Render the React application -->
  <script type="text/babel">
    ReactDOM.render(
      <EKFVisualization />,
      document.getElementById('root')
    );
  </script>
</body>
</html>
