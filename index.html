<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Extended Kalman Filter - Wave Tracking</title>
  <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
  <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
</head>
<body class="bg-gray-900 min-h-screen py-8">
  <div id="root"></div>

  <!-- Load modular dependencies in order (regular JS) -->
  <script src="./utils/noise.js"></script>
  <script src="./physics/wave-simulator.js"></script>
  <script src="./config.js"></script>
  <script src="./filter/kalman-filter.js"></script>

  <!-- Load main app with Babel for JSX transpilation -->
  <script type="text/babel" src="./app.js"></script>

  <!-- Render the React application -->
  <script type="text/babel">
    ReactDOM.render(
      <EKFVisualization />,
      document.getElementById('root')
    );
  </script>
</body>
</html>
